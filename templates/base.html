<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CertiVerify{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom sci-fi color palette */
        .bg-sci-dark { background-color: #0a0a0f; }
        .text-sci-green { color: #39ff14; }
        .text-sci-gray { color: #a3a3a3; }
        .hover:text-sci-green:hover { color: #39ff14; }
        .border-sci-green { border-color: #39ff14; }
    </style>
    {% block extra_css %} {% endblock %}
</head>
<body class="bg-sci-dark text-white font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="w-full py-4 border-b border-sci-green">
            <div class="container mx-auto flex justify-between items-center px-6">
                <a href="{% url 'home' %}" class="text-sci-green font-bold text-2xl">CertiVerify</a>
                <ul class="flex space-x-6">
                    <li><a href="{% url 'certificate_list' %}" class="hover:text-sci-green">Certificates</a></li>
                    <li><a href="{% url 'verify_certificate' %}" class="hover:text-sci-green">Verify</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto py-12 px-6">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="w-full py-4 border-t border-sci-green text-center text-sci-gray">
            &copy; <span id="current-year"></span> CertiVerify. All rights reserved.
        </footer>
        
        <script>
            // JavaScript to set the current year in the footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>        
    </div>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
